name: AI Skor ve Analiz Botu

on:
  workflow_dispatch: # Manuel çalıştırma butonu kalsın
  schedule:
    - cron: '*/5 * * * *' # HER 5 DAKİKADA BİR OTOMATİK ÇALIŞTIR

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Dosya yazma izni (En önemli kısım!)

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli Kütüphaneleri Kur
        run: pip install requests

      - name: Botu Calistir
        run: python bot.py

      - name: Degisiklikleri GitHub'a Pushla
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add veriler.json
          git commit -m "Oto-Güncelleme: $(date)" || exit 0
          git push
